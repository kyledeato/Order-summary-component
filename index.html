<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="hero"></div>
    <h2 class="bold">Order Summary</h2>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      

  <section class="plan-box">
    <div class="left">
      <img src="./images/icon-music.svg" alt="">
    </div>
    <p class="mid"><span class="bold">Annual Plan</span>
      $59.99/year</p>
    <p class="right"><a href="#">Change</a></p>
  </section>

  <section class="button-section">
    <button><a href="#" id="button-text">Proceed to Payment</a></button>
      <p class="bold cancel"><a href="#">Cancel Order</a></p>
  </section>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kyle Deato</a>.
    
  </div>
</body>
</html>
